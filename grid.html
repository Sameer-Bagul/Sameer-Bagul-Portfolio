<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="page-loader"></div>
    <header class="header">
        <button class="nav-toggler">Toggle</button>
        <nav class="nav">
            <ul>
                <li><a href="#home" class="link-item nav-item">Home</a></li>
                <li><a href="#about" class="link-item nav-item">About</a></li>
                <li><a href="#portfolio" class="link-item nav-item">Portfolio</a></li>
            </ul>
        </nav>
    </header>
    <div class="overlay"></div>
    <main class="main hidden">
        <section id="home" class="home-section active">Home Content</section>
        <section id="about" class="about-section">
            <div class="about-tabs">
                <button class="tab-item active" data-target="#tab1">Tab 1</button>
                <button class="tab-item" data-target="#tab2">Tab 2</button>
            </div>
            <div id="tab1" class="tab-content active">Tab 1 Content</div>
            <div id="tab2" class="tab-content">Tab 2 Content</div>
        </section>
        <section id="portfolio" class="portfolio-section">
            <div class="portfolio-item">
                <div class="portfolio-item-thumbnail"><img src="thumb1.jpg" alt="Thumbnail 1"></div>
                <h3 class="portfolio-item-title">Project 1</h3>
                <div class="portfolio-item-details">Project 1 Details</div>
                <button class="view-project-btn">View Project</button>
            </div>
        </section>
    </main>
    <div class="portfolio-popup">
        <div class="pp-inner">
            <button class="pp-close">Close</button>
            <div class="pp-thumbnail"><img src="" alt="Popup Thumbnail"></div>
            <div class="pp-header"><h3></h3></div>
            <div class="pp-body"></div>
        </div>
    </div>
    <div class="animated-circles"></div>
    <script src="grid.js"></script>
</body>
</html>
